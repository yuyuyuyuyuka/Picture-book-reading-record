{% extends "base.html" %}
{% block content %}
<div class="container2">
    <h1 style="color: red;">パスワードリセットエラー</h1>
    {% if exception_notes %}
        <p>次のエラーが発生しました：</p>
        <p>{{ exception_notes }}</p>
    {% else %}
        <p>不明なエラーが発生しました。</p>
    {% endif %}

    <p><a href="{% url 'accounts:request_password_reset' %}">パスワード再設定をもう一度試す</a></p>
</div> 
{% endblock %}
