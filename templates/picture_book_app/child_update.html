{% extends "base.html" %}
{% block content %}
<div class="container4">
    <h1>子ども編集</h1>
    <a href="{% url 'picture_book_app:child_list' %}" style="text-decoration: none;">←戻る</a>

    <!-- 入力フォーム -->
    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="{{ form.name.id_for_label }}" style="font-weight: bold; display: inline-block; width: 150px;">{{ form.name.label }}：</label>
            {{ form.name }}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="{{ form.birthday.id_for_label }}" style="font-weight: bold; display: inline-block; width: 150px;">{{ form.birthday.label }}：</label>
            {{ form.birthday }}
        </div>
    </form>

    <!-- ボタン2つを中央で横並びに -->
    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
        <!-- 保存ボタン -->
        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="保存" style="padding: 10px 20px;" class="btn-primary">
        </form>

        <!-- 削除ボタン -->
        <form action="{% url 'picture_book_app:child_delete' child.pk %}" method="POST" onsubmit="return confirm('本当に削除しますか？');">
            {% csrf_token %}
            <button type="submit" style="padding: 10px 20px;" class="btn-danger">削除</button>
        </form>
    </div>
</div>
{% endblock %}
