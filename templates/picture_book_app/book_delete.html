{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>絵本の削除確認</h2>
    <p>本当に「{{ book.title }}」を削除しますか？</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'picture_book_app:book_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
