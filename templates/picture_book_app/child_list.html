{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>子ども一覧</h1>
    <a href="{% url 'accounts:mypage' %}" style="text-decoration: none; font-size: 1.2em; display: block; margin-top: 10px; margin-left: 0;">←戻る</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">名前／ニックネーム</th>
                <th scope="col">誕生日</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for child in children %}
                <tr>
                    <td>{{ child.name }}</td>
                    <td>{{ child.birthday }}</td>
                    <td><a href="{% url 'picture_book_app:child_update' child.pk %}" style="padding: 5px 10px; background-color: #D3D3D3; color: black; text-decoration: none; border-radius: 4px;">編集</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">登録されている子供はいません</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="display: flex; justify-content: flex-end;">
        <a href="{% url 'picture_book_app:child_create' %}">
            <button type="button" class="btn-edit">子の追加</button>
        </a>
    </div>
</div>
{% endblock %}
